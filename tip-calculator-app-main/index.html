<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono:700">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/checkbox.css">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header class="header">
    <h1>SPLI<br>TTER</h1>
  </header>
  <form class="tip__calculator" name="bill_input" id="billForm">
    <div class="calculator__input">
      <div class="bill__amount">
        <label>Bill</label>
        <div class="input">
          <img src="./images/icon-dollar.svg" alt="icon-dollar" height="18px">
          <input type="number" name="bill" placeholder="0" id="billAmount" oninput="generateTip()">
        </div>
      </div>
      <div class="select__tip">
        <label>Select Tip %</label>
        <div class="tip__options">
          <input class="checkbox-tip" type="radio" name="tip" id="tip-5" value="5">
          <label class="for-checkbox-tip" for="tip-5">
            <span data-hover="5%">5%</span>
          </label>
          <input class="checkbox-tip" type="radio" name="tip" id="tip-10" value="10">
          <label class="for-checkbox-tip" for="tip-10">              
            <span data-hover="10%">10%</span>
          </label>
          <input class="checkbox-tip" type="radio" name="tip" id="tip-15" value="15">
          <label class="for-checkbox-tip" for="tip-15">              
            <span data-hover="15%">15%</span>
          </label>
          <input class="checkbox-tip" type="radio" name="tip" id="tip-25" value="25">
          <label class="for-checkbox-tip" for="tip-25">              
            <span data-hover="25%">25%</span>
          </label>
          <input class="checkbox-tip" type="radio" name="tip" id="tip-50" value="50">
          <label class="for-checkbox-tip" for="tip-50">              
            <span data-hover="50%">50%</span>
          </label>
          <span for="customTip" class="custom__tip">              
            <input class="checkbox-tip" type="number" name="customTip" id="customTip" placeholder="Custom" oninput="updateTip()">
          </span>
        </div>
      </div>
      <div>
        <label>Number of People</label>
        <div class="input">
          <img src="./images/icon-person.svg" alt="icon-person" height="18px">
          <input type="number" name="peopleCount" placeholder="0" oninput="generateTip()">
        </div>
      </div>
    </div>
    <div class="calculator__result">
      <div class="result">
        <div>
          <p class="label">Tip Amount <span>/ person</span></p>
          <p class="amount">$<span id="tipAmount">0.00</span></p>
        </div>
        <div>
          <p class="label">Total <span>/ person</span></p>
          <p class="amount">$<span id="totalAmount">0.00</span></p>
        </div>
      </div>
      <button type="reset" class="btn__reset">RESET</button>
    </div>
  </form>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script>
    function setDefault() {
      document.getElementById('tipAmount').innerHTML = "0.00";
      document.getElementById('totalAmount').innerHTML = "0.00";
    }
    function generateTip() {
      const form = document.getElementById('billForm');
      const bill = form.elements['bill'].value;
      const tip = form.elements['tip'].value;
      const peopleCount = form.elements['peopleCount'].value;
      console.log(bill, tip, peopleCount);
    }
  </script>
</body>
</html>
